<div class="container p-5">
    <div class="border border-light rounded p-5 shadow">
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-sm btn-success" (click)="ExibirFormularioCadastro()">
                Novo Funcionario</button>
            <button type="button" class="btn btn-sm btn-secondary" (click)="NavegarParaDepartamentos()">Departamentos</button>
        </div>

        <br>

        <table class="table table-striped table-hover table-sm border border-light" *ngIf="funcionarios">
            <tbody>
                <tr class="table-info border border-secondary-subtle">
                    <th class="thNome">Nome</th>
                    <th>Foto</th>
                    <th>RG</th>
                    <th>Departamento</th>
                    <th>Modificar</th>
                </tr>

                <tr *ngFor="let funcionario of funcionarios" class="table-warning border border-secondary-subtle">
                    <td class="tdNome">{{funcionario.nome}}</td>
                    <td> <img src="../assets/images/{{funcionario.foto}}" class="image"></td>
                    <td>{{funcionario.rg}}</td>
                    <td>{{funcionario.departamento.nome}}</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-outline-warning"
                            (click)="ExibirFormularioAtualizacao(funcionario)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                              </svg> </button>
                        <span style="visibility: hidden;">&nbsp;</span>
                        <button type="button" class="btn btn-sm btn-outline-danger"
                            (click)="ExibirConfirmacaoExclusao(funcionario, conteudoModal)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                            </svg></button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #conteudoModal>
    <div class="modal-header" *ngIf="funcionario">
        <h4 class="modal-title pull-left">Confirmação de Exclusão</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close"
            (click)="modalRef && modalRef.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Deseja realmente excluir {{funcionario.nome}}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modalRef.hide()">Não</button>
        <button type="button" class="btn btn-light" (click)="ExcluirFuncionario(funcionario)">Sim</button>

    </div>
</ng-template>
